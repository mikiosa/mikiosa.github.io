<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG_TEST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.min.js"></script>
    <!--デザイン参考：https://saruwakakun.com/html-css/reference/box -->
    <style>
        div li {
            text-align: center;
            display: inline-block;
            margin: 1em;
        }

        div li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .box {
            position: relative;
            margin: 2em 0;
            padding: 0.5em 1em;
            border: solid 3px #95ccff;
            border-radius: 8px;
            width: 640px;
        }

        .box .title {
            position: absolute;
            display: inline-block;
            top: -13px;
            left: 10px;
            padding: 0 9px;
            line-height: 1;
            font-size: 19px;
            background: #FFF;
            color: #95ccff;
            font-weight: bold;
        }

        .box p {
            margin: 0;
            padding: 0;
        }

        .btn {
            font-size: 1em;
            font-weight: bold;
            padding: 10px 30px;
            background-color: #5fb3f5;
            color: #fff;
            border-style: none;
        }

        @media only screen and (max-width: 640px) {
            .box {
                width: 90%;
            }

            li {
                width: 100%;
            }
        }
    </style>
    <script>
        $(function () {
            var csvData;
            var insert = '';
            var vid = getPram('vid')  

            $.ajax({
                url: 'test.csv',
                success: function (data) {

                    //CSV取得
                    csvData = $.csv.toArrays(data);

                    //HTML生成
                    for (var i = 1; i < csvData.length; i++) {
                        //if (!vid) {
                        //    vid = 0;
                        //}

                        if (vid == csvData[i][0] ) {
                            insert += '<div id="' + csvData[i][0] + '" class="box">';
                        } else {
                            insert += '<div id="' + csvData[i][0] + '" class="box" hidden>';
                        }
                        
                        insert += '<span class="title">' + csvData[i][1] + '</span>';
                        insert += '<p>' + csvData[i][2] + '</p>';
                        insert += '<form>';
                        insert += '<ul>';
                        for (var j = 3; j < csvData[i].length; j++) {
                            if (csvData[i][j] != '') {
                                var x = csvData[i][j];
                                insert += '<li> <button type="submit" name="vid" value="' + (x - 1) + '" class="btn">' + csvData[x][1] + '</button> </li>';
                            }
                        }
                        insert += '</ul>';
                        insert += '</form>';
                        insert += '</div>';
                    };
                    $('#csv_body').append(insert);
                }
            });

            //表示項目取得
            function getPram(name) {
                var pram = location.search;
                if (!pram) {
                    return 0;
                }

                var regex = new RegExp("[?&]" + name + "=(\\d)")
                var rlts = regex.exec(pram);
                if (!rlts || !rlts[1]) {
                    return 0;
                }
                
                return rlts[1];
            }
        });
    </script>
</head>
<body>
    <div id="csv_body"></div>
</body>
</html>
